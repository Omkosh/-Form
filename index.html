<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Форма</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <h2>Tour Booking <br />Form</h2>
      <form>
        <div class="form_fl">
          <label>Name</label>
          <input type="text" name="name" placeholder="First name" />
        </div>
        <div class="form_fl">
          <input type="text" name="name" placeholder="Last name" />
        </div>

        <div class="form-group">
          <label for="email">Email:</label>
          <input
            type="email"
            name="email"
            placeholder="omurbek.aksaibek@gmail.com"
          />
        </div>

        <div class="form_fl">
          <label for="phone">Phone</label>
          <input type="tel" name="phone" placeholder="--- --- ---" />
        </div>

        <div class="name_FL">
          <label for="date">When are you planning to Visit?</label>
          <input type="date" name="date" />
        </div>

        <div class="form_fl">
          <label>How menu people are in your group?</label>
          <input type="number" />
        </div>

        <div class="form_fl">
          <label>Which tour are you most interested you?</label>
          <select>
            <option value="select">*Please select*</option>
            <option value="usa">USA</option>
            <option value="germany">Germany</option>
            <option value="chili">Chili</option>
          </select>
        </div>

        <div class="form_fl">
          <label>What is the best way to contact you?</label>
          <div class="check">
            <label><input type="checkbox" name="checkbox" /> Either</label>
            <label><input type="checkbox" name="checkbox" /> Email</label>
            <label><input type="checkbox" name="checkbox" /> Phone</label>
          </div>
        </div>

        <div class="form_fl">
          <label>If phone, when is the best time of day for a call-back?</label>
          <div class="radio">
            <label><input type="radio" name="radio" /> 8-11 AM</label>
            <label><input type="radio" name="radio" /> 12-4 PM</label>
            <label><input type="radio" name="radio" /> 6-10 PM</label>
          </div>
        </div>
        <div class="form_fl">
          <label>Anything else we schould know?</label>
          <textarea name="textarea" rows="6"></textarea>
        </div>
        <button type="submit">Send</button>
      </form>
    </div>
  </body>
</html>
